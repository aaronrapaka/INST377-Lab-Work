<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8' />
    <title>Some Web Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='styles.css'>
</head>
<div class="wrapper-title">
    <h1 class='title'>Aaron's Lab 5</h1>
</div>
<div class="wrapper">
    <div class="columns">
        <div class="column">
            <div class="container">
                <form class="box">
                    <div class="field">
                        <label class="label">First Name</label>
                        <div class="control">
                            <input class="input" type="First Name">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Food Preference</label>
                        <div class="control">
                            <input class="input" type="Food Preference">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Veggie or Vegan</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="answer">
                                Yes
                            </label>
                            <label class="radio">
                                <input type="radio" name="answer">
                                No
                            </label>
                        </div>
                    </div>


                    <button class="button is-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="column is-8">
            <div class="box">
                This is going to be something in two weeks.
            </div>
        </div>
    </div>
</div>

</html>
